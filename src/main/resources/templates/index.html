<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">	  
  
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
 

  </head>
  <body  ng-app="trucksController" ng-controller="trucksController">
    
	<div id="map"></div>
	
	<aside>
		<div id="activeTrucks" ng-init="getActiveTrucks()">
			
			<h3>Active Trucks</h3>
			<div ng-repeat="truck in trucks" ng-click="getTruckData(truck.id)">
				<label class="truckId"> {{truck.id}} </label>
			</div>
			
		</div>
		
		<div id="truckDetails">
			
			<h3 class="header">Selected Truck</h3>
			{{selectedTruck.id}}<br>
			{{selectedTruck.driver.currentSpeed}}<br>
			<h3 class="header">
			{{selectedTruck.driver.name}}<br>
			{{selectedTruck.driver.SSN}}<br>
			{{selectedTruck.driver.rating}}<br>
						
		</div>
		
		
	</aside>
	
	<!--<script src="js/maps.js" ></script>-->

	<script src="js/angular.min.js"></script>
	<script src="js/script.js" ></script>	
	<script src="js/indexController.js"></script>
	
	


  </body>
</html>
